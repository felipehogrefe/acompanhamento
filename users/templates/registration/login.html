{% extends "base.html" %}

{% block content %}
<div style="width: 300px; height: 300px; background: #fff;">
    <div style="align: center; margin-left: 20%;">
        <h2 style="">Login</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        <a href="{% url 'users:register' %}">Register</a>
    </div>
</div>

{% endblock %}
